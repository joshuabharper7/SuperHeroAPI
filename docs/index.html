<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Heroes Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body background="images/ComicBackground2.jpg">
    <section class="top-banner">
        
        <div class="containerTitle">
            <h1 id="title">Pick A Super Hero</h1>
        </div>
        <div class="containerForm">
            <input id="heroName" type="text" placeholder="Name of Hero" autofocus>
            <button id="submit" type="submit">Search</button>
        </div>
    </section>
    <div class="containerDetails">
        <section id="heroSection">
        
            <ul id="heroInfo">
                <li id="placeholderInfo"></li>
            </ul>
       
        </section>
    </div>
    
    <script src="/docs/js/app.js"></script>
</body>
</html>
